<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Lyrics Project
    </title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Whole Lotta Lyrics</h1>
   <div id="form-section">
       <form id="song-lyrics">
           <label for="artist">Artist/Group Name:</label>
           <input type="text" id="artist-name" name="artist"><br>
           <label for="song">Song Name:</label>
           <input type="text" id="song-name" name='song'><br>
           <label for="submit"></label>
           <input type="submit" id="submit" name="submit" value="Get Lyrics!"><br>
       </form>
   </div>
   <div id="paragraph-section">
       <h3 id="song-title-space"></h3>
         <p id="lyrics-space"></p>
   </div>
    


    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="JS/custom.js"></script>
</body>
</html>
